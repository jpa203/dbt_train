name: 'dbt_training'
version: '1.0.0'
config-version: 2

profile: 'dbt_training'

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:        
  - "target"
  - "dbt_packages"

models:
  dbt_training:
    staging:
      +materialized: view
    marts:
      +materialized: table
    intermediate:
      +materialized: ephemeral 

seeds:
  dbt_training:
    sales_dates:
      + column_types:
        SALES_DATE: date
        NAME: varchar
        DISCOUNT_PRICE: numeric(18,2)

vars:
  default_date: '9999-01-01'